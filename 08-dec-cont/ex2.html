<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Decision Control</title>
    <script>
      let ch=prompt("Enter a char");
      ch=ch.toUpperCase();
      switch(ch){
        case "A": case "E": case "I": case "O": case "U":
            document.write("It is a vowel");
            break;
        default:
            document.write("It is not a vowel");
      }
    </script>
  </head>
  <body></body>
</html>
