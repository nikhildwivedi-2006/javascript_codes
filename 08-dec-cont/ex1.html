<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Decision Control</title>
    <script>
        let n=prompt("Enter a number");
        if(isNaN(n)){
            document.write(`You did not input a number`);
        }
        else if(n%2===0){
            document.write(`${n} is an even number`);
        }else{
            document.write(`${n} is an odd number`)
        }
    </script>
</head>

</body>
</html>
