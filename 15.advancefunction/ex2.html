<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function </title>
    <script>
        let square = (n)=> n*n;
        document.write(`${square(5)}`);

    </script>
</head>
<body>
    <p>
        <h3>
            whenever there is any function returns anything then we can<br>
            easily remove its curly braces and write it direct

            <i> its only applicable when function returns. not we print console.log ,  document.write</i>
        </h3>
    </p>
</body>
</html>
