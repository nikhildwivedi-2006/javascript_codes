<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Operators Example</title>
    <script>
      let a=10;
      let b=10.0;
      let c="10";
      let d="10.0";
      document.write(`${a==b}<br>`);//t
      document.write(`${a==c}<br>`);//t
      document.write(`${a===b}<br>`);//t
      document.write(`${a===c}<br>`);//f
      document.write(`${c==d}<br>`);//f
      document.write(`${c===d}<br>`);//f
    </script>
  </head>
  <body></body>
</html>
