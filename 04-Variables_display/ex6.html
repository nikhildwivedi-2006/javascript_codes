<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Displaying Variable</title>
    <script>
      let name = "Sachin";
      let age = 45;
      document.write(`My name is ${name} and my age is ${age} `);
      document.write(`<br>Next year I will be ${age+1} years old`);
      document.write(`<br>2 to the power 5 is ${Math.pow(2,5)}`);
      
    </script>
  </head>
  <body></body>
</html>
