<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>this keyword</title>

    <script>
        var a=10;
        document.write(`${window.a}<br>`);
        document.write(`${this.a}<br>`);

    </script>
</head>
<body>
    <p>
        what is this keyword in js??<br>
        this keyword in js refer to the global object called window <br>
        when it comes alone in the <b> script tag </b>

        <h3>
            NOTE: global variable are always stored in the window object 
        </h3>
    </p>
</body>
</html>
