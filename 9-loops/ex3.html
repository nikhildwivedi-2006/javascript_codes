<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Loop Demo</title>
    <script>
      let i = 1;
      let num = Number(prompt("Enter a number:"));
      document.write(`<h2>Table of ${num}</h2>`);
      document.write("<table border='2'>");
      while (i <= 10) {
        document.write(`<tr><td>${num} * ${i} = ${num * i}</td></tr>`);
        i++;
      }
      document.write("</table>");
    </script>
  </head>
  <body></body>
</html>
