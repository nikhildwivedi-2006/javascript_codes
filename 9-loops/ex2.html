<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Loop Demo</title>
    <script>
      let i = 1;
      let num=Number(prompt("Enter a number:"));
      while (i <= 10) {
        document.write(`${num} * ${i} = ${num*i} <br>`);
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
