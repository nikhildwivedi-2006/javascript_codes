<html lang="en">
  <head>
    <title>Function Demo</title>
    <script>
      function average(a,b,c) {
        let sum=a+b+c;
        let avg=sum/3;
        document.write(`Sum is ${sum}<br>`);
        document.write(`Average is ${avg.toFixed(2)}<br>`);
        document.write("<br><br>");
      }
      average(3,4,5);
      average(10,20,30);
      average(3,6,9);
    </script>
  </head>
  <body></body>
</html>
