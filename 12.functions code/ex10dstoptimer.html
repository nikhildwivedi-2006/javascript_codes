<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let id;
        function setUpTimer(){
            id = setInterval(showDateTime , 1000);
        }

        function showDateTime(){
            let x = new Date();
            console.log(x);
        }

        function stopTimer(){
            clearInterval(id);
        }

    </script>
</head>
<body>
    <input type="button" value ="start" onclick="setUpTimer()"/>
    <input type="button" value ="stop" onclick="stopTimer()">
</body>
</html>
