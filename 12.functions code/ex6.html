<!DOCTYPE html>
<html lang="en">
<head>

    <title>Function Demo button on click</title>
    <script>
        function greetings(name){
            document.write(`Good Evening ${name}<br>`);

        }
    </script>
</head>
<body>
    <input type="button" value="click me" onclick="greetings('Nikhil')"/>
</body>
</html>
