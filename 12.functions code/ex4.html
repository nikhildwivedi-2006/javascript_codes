<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>function demo 4</title>
    <script>
        function calculation( a , b , c){
            let sum = a+b+c;
            let avg = sum/3;
            document.write(`their sum is ${sum}<br>`);
            document.write(`their average is ${avg.toFixed(2)}<br>`);    
        }
        calculation(4,3,6);
        calculation(10,20,30);
    </script>
    
</head>
