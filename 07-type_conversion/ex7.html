<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Controlling Decimal Point</title>
    <script>
      let a = 10;
      let b=3;
      let c=a/b;
      document.write(`${c}`);
      let d=c.toFixed(2);
      document.write(`<br>${d}`);
      document.write(`<br>${typeof d}`);
    </script>
  </head>
  <body></body>
</html>
