<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Type Conversion</title>
    <script>
      let a = 5;
      let b = 10;
      let c = "15";
      let d = true;
      document.write(`${a - b}<br>`); //-5
      document.write(`${a - c}<br>`); //-10
      document.write(`${a - d}<br>`); //4
      document.write(`${b - c}<br>`); //-5
      document.write(`${a - b - c}<br>`); //-20
      document.write(`${c - d}<br>`); //14
    </script>
  </head>
  <body></body>
</html>
