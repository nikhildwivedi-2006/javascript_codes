<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Type Conversion</title>
    <script>
      let a=Number(prompt("Enter first number"));
      let b=Number(prompt("Enter sec number"));
      let c=a+b;
      document.write(`Nos are ${a} and ${b}<br>`);
      document.write(`Their sum is ${c}<br>`);

    </script>
  </head>
  <body></body>
</html>
