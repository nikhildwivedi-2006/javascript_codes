<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Example</title>
    <script>
      let arr = ["Amit", 25, true];
      document.write(`${typeof arr}<br>`);
      for (let x of arr) {
        document.write(`Value:${x}, type:${typeof x}<br>`);
      }
    </script>
  </head>
  <body></body>
</html>
