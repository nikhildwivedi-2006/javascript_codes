<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Example</title>
    <script>
      let evens = [2, , 6, , 10];
      document.write(`Size of array: ${evens.length}<br>`);
      for (let x in evens) {
        document.write(`index:${x},value:${evens[x]}<br>`);
      }
    </script>
  </head>
  <body></body>
</html>
