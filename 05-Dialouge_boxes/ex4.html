<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dialog Boxes</title>
    <script>
      let age;
      age = prompt("What is your age ?");
      age = parseFloat(age); //parseFloat() is a function JS which converts string to float
      document.write(`Your age is ${age}`);
      document.write(`<br>After 5 years your age will be ${age + 5}`);
    </script>
  </head>
  <body></body>
</html>
