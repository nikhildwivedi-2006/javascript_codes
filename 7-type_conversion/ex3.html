<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Type Conversion</title>
    <script>
      let a="hello";// string
      let b="";//empty string
      let c=[];//empty array
      let d={};//empty object
      let e=NaN;
      let f=Infinity;
      document.write(`${Boolean(a)}<br>`);
      document.write(`${Boolean(b)}<br>`);
      document.write(`${Boolean(c)}<br>`);
      document.write(`${Boolean(d)}<br>`);
      document.write(`${Boolean(e)}<br>`);
      document.write(`${Boolean(f)}<br>`);
    </script>
  </head>
  <body></body>
</html>
