<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Displaying Variable</title>
    <script>
      let name;
      document.write(`name is ${name} and its type is ${typeof name}`);
      name="Sachin";
      document.write(`<br>Now name is ${name} and its type is ${typeof name}`);
      name=true;
      document.write(`<br>Now name is ${name} and its type is ${typeof name}`);
      name=45;
      document.write(`<br>Now name is ${name} and its type is ${typeof name}`);
      
      
    </script>
  </head>
  <body></body>
</html>
