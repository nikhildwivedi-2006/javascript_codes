    adding method in an object

    <title>adding method in an object </title>
    <script>
          let player = {
            name:"abhishek",
            age:25,
            birthplace:"amritsar",

            batting: function (){
                console.log(`${player.name} is a batsman`);
            },

        };

        console.log("name" , player.name);
        console.log("age" , player.age);
        player.batting();
    </script>
</head>
