<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
          let player = {
            name:"abhishek",
            age:25,
            birthplace:"amritsar",
            runs:[50,45,32,5,60,70],
            calaverage:function(){
                let sum =0;
                for(let run of player.runs){
                    sum+=run;
                }
                document.write(`name:${player.name}<br>`);
                document.write(`avg:${(sum /player.runs.length).toFixed(2)}<br>`);
            }

            ,

        };
        player.calaverage();
    </script>
</head>

</body>
</html>
