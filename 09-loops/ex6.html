<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Loop Demo</title>
    <script>
      let num,sumOfEven=0,sumOfOdd=0;
      num=Number(prompt("Enter a number"));
      for(;num>0;num--){
        (num%2===0)?sumOfEven=sumOfEven+num:sumOfOdd=sumOfOdd+num;
      }
      document.write(`Sum of even nos is ${sumOfEven}<br>`);
      document.write(`Sum of odd nos is ${sumOfOdd}<br>`);
    </script>
  </head>
  <body></body>
</html>
