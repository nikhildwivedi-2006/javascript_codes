<html>
	<head>
		<title>Using shift() Method</title>
		<script>
			let fruits = ["guava", "apple", "grapes", "banana"];
			document.write(`Size:${fruits.length}<br>`);
			document.write(`Values:${fruits}<br>`);

			let rem = fruits.shift();
			document.write(`Size:${fruits.length}<br>`);
			document.write(`Deleted:${rem}<br>`);//guava
			document.write(`Values:${fruits}<br>`);//a,g,b
		</script>
	</head>

	<body></body>
</html>
