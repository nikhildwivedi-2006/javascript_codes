<!DOCTYPE html>
<html lang="en">
  <head>
    <title>String Data Type</title>
    <script>
      let s1 = "Let's learn JS";
      console.log(s1, typeof s1);
      let s2 = 'Capital of MP is "Bhopal"';
      console.log(s2, typeof s2);
      let s3 = "Capital of 'MP' is \"Bhopal\"";
      console.log(s3, typeof s3);
    </script>
  </head>
  <body></body>
</html>
