<html>
	<head>
		<title>Using pop() Method</title>
		<script>
			let fruits = ["guava", "apple", "grapes", "banana"];
			document.write(`Size:${fruits.length}<br>`);//4
			document.write(`Values:${fruits}<br>`);//g,a,g,b

			let rem = fruits.pop();
			document.write(`Size:${fruits.length}<br>`);//3
			document.write(`Deleted:${rem}<br>`);//banana
			document.write(`Values:${fruits}<br>`);//g,a,g
		</script>
	</head>

	<body></body>
</html>
